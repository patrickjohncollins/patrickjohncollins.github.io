---
layout: default
---

<article class="post">

  <div class="post-content">
    {{ content }}

    <h3>Whats new</h3>

    {% for post in site.posts %}
      <div>
        <b>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span> â€¢ 
        {{ post.title | escape }}
        </b>
      </div>
      
      <div class="post-content" itemprop="articleBody">
        {{ post.content }}
      </div>
    {% endfor %}
  </div>

</article>
