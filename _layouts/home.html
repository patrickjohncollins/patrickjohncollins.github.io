---
layout: default
---

<article class="post">

  <div class="post-content">
    {{ content }}

    {% for post in site.posts %}
      <h3>
        {{ post.title | escape }}
      </h3>
      {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
      <span class="post-meta">{{ post.date | date: date_format }}</span>
      <div class="post-content" itemprop="articleBody">
        {{ post.content }}
      </div>
    {% endfor %}
  </div>

</article>
